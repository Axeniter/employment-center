server:
  port: ${SERVER_PORT:8081}
  servlet:
    context-path: /api/auth

spring:
  application:
    name: auth-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:auth_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:5}
  
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:validate}
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: ${FORMAT_SQL:false}
        dialect: org.hibernate.dialect.PostgreSQLDialect

    flyway:
      enabled: true
      locations: classpath:db/migration
      baseline-on-migrate: true
    
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:password}
      database: ${REDIS_DB:0}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

token:
  secret: ${JWT_SECRET:secret}
  access-expiration: ${ACCESS_TOKEN_EXPIRATION:900000}
  refresh-length: ${REFRESH_TOKEN_LENGTH:32}
  refresh-expiration: ${REFRESH_TOKEN_EXPIRATION:604800000}
  blacklist-ttl: ${TOKEN_BLACKLIST_TTL:900000}
